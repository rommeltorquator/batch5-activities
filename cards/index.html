<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Lora', serif;
            line-height: 1.5;            
        }

        body {
            height: 100vh;            
            background-color: #1A1D2A;            
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1,
        h3,
        p {
            color: #101321;            
        }

        h1 {
            font-size: 52px;
            text-align: center;            
        }

        h3 {
            font-size: 25px;
        }

        p {
            text-align: justify;
            font-size: 16px;
        }

        .box {
            min-height: 140px;
            margin: 20px 0;
        }

        .box2 {
            min-height: 130px;
            margin: 5px 0;
        }

        .btn {
            width: 100%;
            padding: 7px;
            margin-bottom: 8px;
            font-size: 18px;
            border-radius: 5px;
        }

        #dealt {
            font-weight: bold;
            font-size: 24px;       
            color: #243754;
        }

        .btn:hover {
            opacity: .9;
        }

        #deal {
            background-color: #243754;
            color: #ebebeb;
        }

        #reshuffle {
            background-color: #94ae3f;
            color: #101321;
        }

        .main {                
            background-color: #ebebeb;     
            width: 45vw;
            padding: 40px;
            border-radius: 7px;
        }

        #prev,
        #next {
            width: 65px;
            padding: 0;
            /* margin-bottom: 8px; */
            font-size: 15px;
            border-radius: 3px;
            color: #101321;
            opacity: 0.7;
        }

        @media screen and (max-width: 600px) {
            .main {                
                width: 90%;
                padding: 15px;
            }

            .box {
                min-height: 100%;
                margin: 0 0 20px 0;
            }

            .box2 {
                margin: 0 0 10px 0;
            }

            h1,
            h3,
            p {
                text-align: center;
            }

        }

        @media screen and (max-width: 900px) and (min-width: 499px) {
            .main {                
                width: 80%; 
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="main">
        <h1>Cards</h1>
        <br>

        <div class="box">
            <h3>Draw history:</h3>
            <p id="drawHistory"></p>            
        </div>

        <div class="box">
            <h3>Remaining cards:</h3>
            <p id="remaining"></p>               
        </div>

        <div class="box2">
            <h3>Dealt card: <span id="dealt"></span></h3>    
            <br>

            <p style="text-align: center;">
                <button class="btn" id="prev" disabled>&#9664;</button>
                <button class="btn" id="next" disabled>&#9654;</button>        
            </p>
            
        </div>

        <button class="btn" id="deal">Deal card</button>
        <button class="btn" id="reshuffle">Reshuffle deck</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
